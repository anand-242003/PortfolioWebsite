<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated gradient circles in background */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }
    
    .bg-circle-1 {
      width: 400px;
      height: 400px;
      background: #6366f1;
      top: -100px;
      right: -100px;
    }
    
    .bg-circle-2 {
      width: 300px;
      height: 300px;
      background: #8b5cf6;
      bottom: -50px;
      left: -50px;
    }
    
    .bg-circle-3 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: 50%;
      left: 30%;
      opacity: 0.2;
    }
    
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px;
    }
    
    .role {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 24px;
    }
    
    .role-dot {
      width: 12px;
      height: 12px;
      background: #8b5cf6;
      border-radius: 50%;
    }
    
    .name {
      font-size: 120px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1;
      margin-bottom: 32px;
      letter-spacing: -4px;
    }
    
    .tagline {
      font-size: 28px;
      color: #a1a1aa;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.4;
    }
    
    .tagline strong {
      color: #8b5cf6;
    }
    
    .tech-stack {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .tech-badge {
      padding: 10px 20px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 100px;
      color: #c4b5fd;
      font-size: 16px;
      font-weight: 500;
    }
    
    .website {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #71717a;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="bg-circle bg-circle-1"></div>
  <div class="bg-circle bg-circle-2"></div>
  <div class="bg-circle bg-circle-3"></div>
  
  <div class="container">
    <div class="role">
      <span class="role-dot"></span>
      Full Stack Developer & AI Engineer
    </div>
    
    <h1 class="name">Anand Mishra</h1>
    
    <p class="tagline">
      Building <strong>scalable web applications</strong> and <strong>AI-powered platforms</strong>
    </p>
    
    <div class="tech-stack">
      <span class="tech-badge">React</span>
      <span class="tech-badge">Next.js</span>
      <span class="tech-badge">Node.js</span>
      <span class="tech-badge">TypeScript</span>
      <span class="tech-badge">AI/ML</span>
    </div>
  </div>
  
  <div class="website">anandmishra.dev</div>
</body>
</html>
